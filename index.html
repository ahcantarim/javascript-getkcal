<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getkcal</title>
    <link href="assets/css/styles.css" rel="stylesheet" />
</head>

<body>
    <header>
        <headerItem>
            <a href="https://github.com/ahcantarim" target="_blank" rel="noopener noreferrer">
                <img src="assets/images/GitHub-Mark-Light-32px.png" alt="View on GitHub" />
            </a>
        </headerItem>
        <headerItem>
            <a href="https://github.com/ahcantarim" target="_blank"
                rel="noopener noreferrer"><strong>ahcantarim</strong></a>
        </headerItem>
        <headerItem>
            <strong>/</strong>
        </headerItem>
        <headerItem>
            <a href="https://github.com/ahcantarim/react-mememaker" target="_blank"
                rel="noopener noreferrer">javascript-getkcal</a>
        </headerItem>
        <headerItem>
            <strong>/</strong>
        </headerItem>
        <headerItemFull>
            A basal metabolism rate calculator for studying purposes made in Javascript
        </headerItemFull>
    </header>
    <div class="container">
        <div class="content">
            <h4>Informações</h4>
            <form id="form">
                <div class="form-group">
                    <label for="gender">Seu sexo</label>
                    <select id="gender" required>
                        <option value="male">Masculino</option>
                        <option value="female">Feminino</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="age">Sua idade</label>
                    <input type="number" id="age" required />
                </div>
                <div class="form-group">
                    <label for="weight">Seu peso</label>
                    <input type="number" id="weight" required />
                </div>
                <div class="form-group">
                    <label for="height">Sua altura</label>
                    <input type="number" id="height" required />
                </div>
                <div class="form-group">
                    <label for="activity_level">Seu nível de atividade física</label>
                    <select id="activity_level" required>
                        <option value="1.2">Sedentário</option>
                        <option value="1.375">Pouca atividade</option>
                        <option value="1.55">Atividade moderada</option>
                        <option value="1.725">Atividade intensa</option>
                        <option value="1.9">Atividade muito intensa</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit">Calcular</button>
                </div>
            </form>
            <div class="result-container" id="result">
            </div>
        </div>
    </div>

    <script src="assets/js/script.js" type="text/javascript"></script>
</body>

</html>
